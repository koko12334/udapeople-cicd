---
- name: "update packages"
  become: true
  apt:
    update_cache: yes
- name: "update packages"
  become: true
  apt:
    upgrade: yes
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install n"
  become: true
  npm:
    name: n
    global: yes
    production: yes
#- name: "add node.js"
