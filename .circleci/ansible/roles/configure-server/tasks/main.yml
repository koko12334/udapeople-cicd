---
- name: "add node.js"
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -
    

- name: "install node.js 13"
  become: true
  apt:
    name: ["node.js"]
    state: latest
    update_cache: yes

- name: "install pm2e globally"
  npm:
    name: pm2
    globale: yes 